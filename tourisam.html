<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourism Management Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            display: none; /* Initially hidden */
        }

        .login-box, .signup-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .textbox {
            margin-bottom: 20px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .textbox input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .btn {
            width: 100%;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .toggle-link {
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }

        /* Styles for the Destination Page */
        .destination-container {
            display: none; /* Initially hidden */
            width: 100%;
            max-width: 800px;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-align: center;
            width: 100%;
        }

        header h1 {
            margin: 0;
        }

        main {
            padding: 20px;
            width: 100%;
        }

        section {
            margin-bottom: 40px;
        }

        .destination-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .destination {
            flex: 1 1 calc(33.333% - 20px);
            text-align: center;
            margin-bottom: 20px;
        }

        .destination img {
            max-width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div class="container" id="loginBox">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="textbox">
                    <input type="text" id="loginUsername" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p class="toggle-link" onclick="showSignUp()">Don't have an account? Sign Up</p>
        </div>
    </div>

    <!-- Sign Up Page -->
    <div class="container" id="signUpBox">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form id="signUpForm">
                <div class="textbox">
                    <input type="text" id="signUpUsername" placeholder="Username" required>
                </div>
                <div class="textbox">
                    <input type="email" id="signUpEmail" placeholder="Email" required>
                </div>
                <div class="textbox">
                    <input type="password" id="signUpPassword" placeholder="Password" required>
                </div>
                <div class="textbox">
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p class="toggle-link" onclick="showLogin()">Already have an account? Login</p>
        </div>
    </div>

    <!-- Destinations Page -->
    <div class="destination-container" id="destinationBox">
        <header>
            <h1>Welcome to the Destinations Page</h1>
        </header>

        <main>
            <section>
                <h2>Top Destinations</h2>
                <div class="destination-grid">
                    <div class="destination">
                        <img src="https://www.example.com/paris.jpg" alt="Paris, France">
                        <h3>Paris, France</h3>
                    </div>
                    <div class="destination">
                        <img src="https://www.example.com/kyoto.jpg" alt="Kyoto, Japan">
                        <h3>Kyoto, Japan</h3>
                    </div>
                    <div class="destination">
                        <img src="https://www.example.com/sydney.jpg" alt="Sydney, Australia">
                        <h3>Sydney, Australia</h3>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Tourism Management Application</p>
        </footer>
    </div>

    <script>
        // Show the login page initially
        document.getElementById('loginBox').style.display = 'block';

        // Show Sign Up form and hide Login form
        function showSignUp() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signUpBox').style.display = 'block';
        }

        // Show Login form and hide Sign Up form
        function showLogin() {
            document.getElementById('signUpBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }

        // Handle Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            // Simple validation example
            if (username === "admin" && password === "password123") {
                alert("Login successful!");
                // Hide the login page and show the destination page
                document.getElementById('loginBox').style.display = 'none';
                document.getElementById('destinationBox').style.display = 'block';
            } else {
                alert("Invalid username or password.");
            }
        });

        // Handle Sign Up form submission
        document.getElementById('signUpForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const username = document.getElementById("signUpUsername").value.trim();
            const email = document.getElementById("signUpEmail").value.trim();
            const password = document.getElementById("signUpPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();

            // Simple validation example
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            alert("Sign up successful!");
            // Redirect to the login page after sign up
            showLogin();
        });
    </script>
</body>
</html>
